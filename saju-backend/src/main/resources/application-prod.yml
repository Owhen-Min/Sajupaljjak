server:
  port: 8080
  # 스프링 부트 내장 톰캣 포트 (컨테이너 내부에서 8080)
  # 실제 외부 포트 매핑은 docker-compose의 "8081:8080" 등에 의해 결정

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/saju  # 'mysql'이라는 컨테이너 이름이 호스트
    username: saju
    password: saju

  data:
    redis:
      host: redis
      port: 6379