user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    #tcp_nopush on;

    keepalive_timeout 65;

    # HTTP 요청은 HTTPS로 리다이렉션
    server {
        listen       80;
        listen       [::]:80;
        server_name  i12a408.p.ssafy.io;

        return 301 https://$host$request_uri;
    }

    # HTTPS: SSL 종료, API 프록시, 정적 파일 서빙
    server {
        listen       443 ssl;
        listen       [::]:443 ssl;
        server_name  i12a408.p.ssafy.io;


        ssl_certificate         /etc/nginx/i12a408.p.ssafy.io/certificate.crt;
        ssl_certificate_key     /etc/nginx/i12a408.p.ssafy.io/private.key;
        ssl_protocols           TLSv1.2 TLSv1.3;
        ssl_ciphers             HIGH:!aNULL:!MD5;

        # 백엔드 API 리버스 프록시
        location /api/ {
            proxy_pass http://saju-backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 정적 파일 서빙 (프론트엔드)
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }

        # Gzip 압축 설정
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_vary on;

        # 에러 페이지 설정
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
